<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    favMat = ["Kebab", "Shawarma", "Kycklingpizza", "Dolma", "Biryani"];
    console.log(favMat);

    fiveColors = ["Green", "Yellow", "Blue", "Orange", "Black"]
    console.log(fiveColors);

    fiveColors.push("White");
    console.log(fiveColors);

    fiveColors.splice(2, 1);
    console.log(fiveColors);

    sveStader = ["Gothenburg", "Stockholm", "Malmö", "Örebro", "Helsingborg"];
    console.log(sveStader);

    sveStader.unshift("Uppsala");
    console.log(sveStader);

    sveStader.splice(5, 1);
    console.log(sveStader);

    sveStader.push("Västerås");
    console.log(sveStader);

    sveStader.unshift("Göteborg");
    console.log(sveStader);

  </script>

</body>
</html>
